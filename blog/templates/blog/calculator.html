    <script type="text/javascript">
        function calculateSquare(){
          var l = document.getElementById('length');
          var w = document.getElementById('width');

          var square = (l.value)*(w.value);
          var coeff;
          var price;
          if(document.getElementById('material').value = 'Акрил'){
                price = square*2.11;
          } else if (document.getElementById('material').value = 'Шелк'){
                price = square*1.25;
          }else if (document.getElementById('material').value = 'Шерсть') {
                price = square*2.69;
          }
          document.getElementById('result').value = price;
        }
    </script>
